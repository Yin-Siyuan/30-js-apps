<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="search">
				<input type="text" placeholder="enter a city" spellcheck="false" />
				<button><img src="images/search.png" alt="search-icon" /></button>
			</div>
			<div class="error">Invalid city</div>
			<div class="weather">
				<img src="images/rain.png" alt="weather icon" class="weather-icon" />
				<h1 class="temp">10Â°C</h1>
				<h2 class="city">Oslo</h2>
				<div class="details">
					<div class="col">
						<img src="images/humidity.png" alt="humidity icon" />
						<div>
							<p class="humidity">61%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="images/wind.png" alt="wind icon" />
						<div>
							<p class="wind">10 km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
